<p-card [header]="movie.title" [subheader]="movie.release_date" [style]="{ width: '300px'}">
  <ng-template pTemplate="header">
    <img [alt]="movie.title" [src]="movie.poster_path | fillImage:'500'" />
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button label="{{movie.vote_average}}" icon="pi pi-star" styleClass="p-button-rounded p-button-help p-button-text p-button-raised"></p-button>
    <p-button label="info" icon="pi pi-info-circle" styleClass="p-button-rounded p-button-info p-button-text p-button-raised" [routerLink]="['/movies', movie.id]"></p-button>
  </ng-template>
</p-card>
