<p-galleria [value]="dataPosters" [autoPlay]="true" [circular]="true" [responsiveOptions]="responsiveOptions" [numVisible]="5"  [containerStyle]="{ 'max-width': '800px' }">
  <ng-template pTemplate="item" let-poster>
      <img [src]="poster.file_path | fillImage:'533_and_h300_bestv2'" style="width: 100%;" />
  </ng-template>
  <ng-template pTemplate="thumbnail" let-poster>
      <div class="grid grid-nogutter justify-content-center">
          <img [src]="poster.file_path | fillImage:'533_and_h300_bestv2'" width="200" height="100"/>
      </div>
  </ng-template>
</p-galleria>
