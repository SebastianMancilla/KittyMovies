<p-galleria [value]="videos" [numVisible]="5" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false"
  [containerStyle]="{ 'max-width': '1000px' }">
  <ng-template pTemplate="item" let-video>
    <iframe width="1000" height="500" class="e2e-iframe-trusted-src" [src]=" videoUrl + video.key | safeUrl"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </ng-template>
</p-galleria>
